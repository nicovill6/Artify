{% extends 'core/base.html' %}
{% load static %}

{% block title %}{{ view.object.pk|yesno:"Editar Instructor,Agregar Instructor" }}{% endblock %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap');

  .instructor-wrapper {
    max-width: 600px;
    margin: 40px auto;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
  }

  .content-header {
    background: linear-gradient(90deg, rgba(255, 0, 242, 0.6), rgba(115, 0, 255, 0.6));
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    padding: 1.5rem 1.2rem;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .instructor-title {
    font-size: 2rem;
    font-weight: 800;
    letter-spacing: 1px;
    margin: 0 auto;
    color: #ffffff;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.75);
  }

  .btn-close {
    color: #ffffff;
    font-size: 1.5rem;
    text-decoration: none;
    transition: transform 0.2s ease;
  }

  .btn-close:hover {
    transform: scale(1.2);
  }

  .instructor-container {
    background: rgba(255, 255, 255, 0.12);
    color: #ffffff;
    backdrop-filter: blur(8px);
    padding: 30px;
  }

  .instructor-form p {
    margin-bottom: 18px;
  }

  .instructor-form input,
  .instructor-form textarea,
  .instructor-form select {
    background: rgba(255, 255, 255, 0.95);
    color: #000;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
  }

  .instructor-form input:focus,
  .instructor-form textarea:focus,
  .instructor-form select:focus {
    outline: none;
    box-shadow: 0 0 0 2px #28a74544;
  }

  .instructor-button {
    padding: 14px 28px;
    font-size: 18px;
    font-weight: bold;
    background: rgba(255, 0, 242, 0.808);
    color: #fff;
    border: 1px solid white;
    border-radius: 10px;
    margin-top: 20px;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
  }

  .instructor-button:hover {
    background-color: #ff00ee;
    transform: scale(1.05);
  }
</style>

<div class="instructor-wrapper">
  <div class="content-header">
    <h1 class="instructor-title flex-grow-1">{{ view.object.pk|yesno:"EDITAR INSTRUCTOR,AGREGAR INSTRUCTOR" }}</h1>
    <a href="{% url 'instructor_list' %}" class="btn-close" aria-label="Cerrar"></a>
  </div>
  <div class="instructor-container">
    <form method="post" enctype="multipart/form-data" class="instructor-form mt-4">
      {% csrf_token %}
      {{ form.as_p }}
      <div style="text-align: center;">
        <button type="submit" class="instructor-button">GUARDAR</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
